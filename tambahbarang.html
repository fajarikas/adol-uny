              <div class="block md:mt-0 mt-5">

              <div class="block md:mt-0 mt-5">

                />

              <div class="block md:mt-0 mt-5">

                  placeholder="Baju daster hijau polkadot..."
                  class="rounded-lg border border-biru-font p-2 w-full"
                />
              </div>

              <div class="block md:mt-0 mt-5">

                <div class="flex rounded-lg border border-biru-font p-2 w-full">
                  <p class="px-2 border-r-2
                  ">Rp.</p>
                  <input
                    type="text"
                    placeholder="Baju daster hijau polkadot..."
                    class="px-2"
                  />
                </div>
              </div>

              <div class="block md:mt-0 mt-5">
                <p class="font-semibold">Minimal pembelian</p>
                <input
                  type="text"
                  placeholder="Baju daster hijau polkadot..."
                  class="rounded-lg border border-biru-font p-2 w-full"
                />
              </div>

              <div class="block md:mt-0 mt-5">
                <p class="font-semibold">Deskripsi barang*</p>
                <textarea
                  name="description"
                  id=""
                  class="h-64 w-full border border-biru-font rounded-lg px-4 py-2"
                  placeholder="Sebuah pakaian ternyaman..."
                ></textarea>
              </div>

              <div class="block md:mt-0 mt-5">
                <p class="font-semibold">Foto barang*</p>

                <div class="flex items-center justify-center w-full">
                  <label
                    for="dropzone-file"
                    class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer hover:bg-bray-800 hover:bg-gray-100"
                  >
                    <div
                      class="flex flex-col items-center justify-center pt-5 pb-6"
                    >
                      <svg
                        class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 20 16"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                        />
                      </svg>
                      <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                        <span class="font-semibold">Click to upload</span> or
                        drag and drop
                      </p>
                      <p class="text-xs text-gray-500 dark:text-gray-400">
                        SVG, PNG, JPG or GIF (MAX. 800x400px)
                      </p>
                    </div>
                    <input id="dropzone-file" type="file" class="hidden" />
                  </label>
                </div>
              </div>

            <div class="md:mt-0 mt-8 md:text-justify text-right w-full">

                  class="font-semibold bg-biru-font text-white px-6 py-2 rounded-lg hover:bg-white hover:border hover:border-biru-font transition duration-75 delay-75 ease-in hover:text-biru-font"
                  >Tambah barang</a
                >
